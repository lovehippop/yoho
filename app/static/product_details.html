    <script>
        var $smallimgAll = $('.smallImg-list li');
        var $imgBox = $('.imgBox img');



        $smallimgAll.on('mouseenter', function () {

            $(this).addClass('imgli').siblings().removeClass('imgli');

            $imgBox[0].src = $(this).find('img')[0].src.replace('small', 'big');
            $('.showbigimg img')[0].src = $(this).find('img')[0].src.replace('small', 'big');
            


        })
        $('.clo-size').on('click',function(){
            $(this).addClass('closs').siblings().removeClass('closs');
        })
        
    </script>
